version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: altotech_db
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    # This command runs migrations, seeds the 7-day data, and starts the server as requested
    command: >
      sh -c "python manage.py migrate && 
             python manage.py seed_data && 
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=altotech_db
      - DB_USER=postgres
      - DB_PASS=password

  frontend:
    build: ./frontend
    # Starts the Vite development server
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  timescaledb_data: